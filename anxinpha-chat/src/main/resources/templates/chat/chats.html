<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <base href="<%=basePath%>">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/static/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/chat/css/talk.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/chat/css/infostyle.css}"/>
    <script th:src="@{/static/layui/vue.js}"></script>
    <script th:inline="javascript">
        var basePath = [[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]];
        var userid = [[${session.userid}]];
    </script>
</head>

<body>
<div class="layui-container" style="margin-top:10px;">
    <div class="layui-row">
        <div class="layui-col-md1" style="height:1px;">
            <div class="grid-demo"></div>
        </div>
        <div class="layui-col-xs10" style="height:700px;box-shadow: 0px 1px 3px rgba(130, 85, 80, 0.5);">
            <div class="grid-demo grid-demo-bg1">
                <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                    <ul class="layui-tab-title">
                        <li class="layui-this">
                            <i class="layui-icon layui-icon-dialogue" style="font-size: 20px;"></i>&nbsp;聊天
                        </li>
<!--                        <li>-->
<!--                            <i class="layui-icon layui-icon-mike" style="font-size: 20px;"></i>&nbsp;语音-->
<!--                        </li>-->
<!--                        <li>-->
<!--                            <i class="layui-icon layui-icon-friends" style="font-size: 20px;"></i>&nbsp;加好友-->
<!--                        </li>-->
                    </ul>
                    <div class="layui-tab-content" style="padding:0px;">
                        <div class="layui-tab-item layui-show" id="vuechat">
                            <div style="width: 100%;">
                                <div class="alluser" onmouseover="leftscroll(1)" onmouseleave="leftscroll(2)"
                                     id="leftscroll">
                                    <div id="appLoading">
                                        <div class="spinner">
                                            <div class="rect1"></div>
                                            <div class="rect2"></div>
                                            <div class="rect3"></div>
                                            <div class="rect4"></div>
                                            <div class="rect5"></div>
                                        </div>
                                    </div>
                                    <ol id="leftc" style="display: none;">
                                        <li v-for="(item,index) in listnickname" :key="index"
                                            @click="selectStyle (item,item.userid)"
                                            :class="{'active':item.active,'unactive':!item.active,'leftnickename':true}">
                                            <p>
                                                <img :src=item.uimg style="border-radius:50%;height:60px;">
                                                <span :class="{'layui-badge-dot':item.newnote,'':!item.newnote,'newnoteid':true}"></span>
                                                {{item.nickname}}
                                                <svg v-if="unread === item.userid" t="1590713803278" class="icon" viewBox="0 0 1515 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="736" width="200" height="200"><path d="M1233.386375 1023.999814h-981.940523a251.650113 251.650113 0 0 1-121.832674-31.567679l-34.093094-18.8849 462.09512-471.491147L675.251233 622.068978a110.394032 110.394032 0 0 0 155.87006 0L950.744229 502.48318l451.027862 451.120709-26.553989 26.553989-2.432568 1.615523a250.220283 250.220283 0 0 1-139.399159 42.226413zM195.663905 956.314996a191.374414 191.374414 0 0 0 55.70767 8.319012h981.940523a190.965892 190.965892 0 0 0 78.529245-16.712301L950.744229 586.508915l-77.507938 77.507938a169.871254 169.871254 0 0 1-239.988641 0l-0.222831-0.204261-75.316769-76.858015z" fill="#FECD00" p-id="737"></path><path d="M1375.403794 109.01991l-0.185692-0.167124-2.39543-1.615522A250.164575 250.164575 0 0 0 1233.386375 64.992281h-981.940523a251.742959 251.742959 0 0 0-101.257975 21.336038l-0.779907-0.779908L129.613178 96.559961A251.742959 251.742959 0 0 0 0 316.438133V772.479686c0 138.65639 112.789462 251.445852 251.445852 251.445851h981.940523c138.637821 0 251.445852-112.789462 251.445852-251.445851V316.438133a251.130175 251.130175 0 0 0-109.428433-207.418223zM251.445852 124.413796h981.940523a191.262999 191.262999 0 0 1 78.529245 16.7123L831.121293 622.068978a110.412601 110.412601 0 0 1-155.851491 0L195.682474 132.751377A191.801507 191.801507 0 0 1 251.445852 124.413796z m1173.964861 648.06589a192.247168 192.247168 0 0 1-192.024338 192.098614h-981.940523A192.247168 192.247168 0 0 1 59.421514 772.479686V316.438133a192.21003 192.21003 0 0 1 80.181906-155.981475l493.328553 503.355934 0.222831 0.204261a169.871254 169.871254 0 0 0 239.988641 0L1362.665307 174.550698a191.652953 191.652953 0 0 1 62.745406 141.924573z" fill="#886FF7" p-id="738"></path><path d="M1311.488528 204.484286m-204.484286 0a204.484286 204.484286 0 1 0 408.968572 0 204.484286 204.484286 0 1 0-408.968572 0Z" fill="#FF0000" p-id="739"></path></svg>
                                            </p>
                                        </li>
                                    </ol>
                                </div>
                                <div style="width:84%;float: left;height:626px;">
                                    <div id="appLoading2" style="display: none;">
                                        <div class="spinner">
                                            <div class="rect1"></div>
                                            <div class="rect2"></div>
                                            <div class="rect3"></div>
                                            <div class="rect4"></div>
                                            <div class="rect5"></div>
                                        </div>
                                    </div>
                                    <div id="waits" style="text-align: center;margin-top:250px">
                                        <h1>打开世界的另一扇窗</h1>
                                        <span>主动一点，世界会更大。</span>
                                    </div>
                                    <div id="words" style="display: none">
                                        <div class="talk_show talkimg" id="msgcontent" onmouseover="leftscroll(3)"
                                             onmouseleave="leftscroll(4)">
                                            <div v-for="(msg,index) in listmessage" :key="index">
                                                <div v-if="msg.senduserid === loginusername">
                                                    <div class="rtalk" :id="index" @click="openimg(index)">
                                                        <span v-html="msg.sendtext"></span>
                                                    </div>
                                                </div>
                                                <div v-if="msg.senduserid != loginusername">
                                                    <div class="ltalk" :id="index" @click="openimg(index)">
                                                        <span v-html="msg.sendtext"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div id="msg_end" style="height:0px; overflow:hidden"></div>
                                        </div>
                                        <div style="background-color:white;height:200px;">
                                            <div class="layui-form-item layui-form-text" style="margin:0 auto;">
                                                <div class="layui-input-block" style="margin: 0 auto;">
                                                    <textarea class="layui-textarea layui-hide" name="content"
                                                              lay-verify="content" id="LAY_demo_editor"></textarea>
                                                </div>
                                            </div>
                                            <button class="layui-btn layui-btn-sm" data-type="reload"
                                                    style="float: right;position: relative;" onclick="send()">发送
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-tab-item">
                            <div style="margin-top:15px">
                                <audio controls class="audio-player"></audio>
                                <button class="layui-btn layui-btn-sm record-btn layui-btn-radius">开始录音</button>
                            </div>
                        </div>
                        <div class="layui-tab-item" id="userinfo">
                            <form class="layui-form" action="" style="margin-top:10px;">
                                <div class="layui-form-item" style="margin-right:40px">
                                    <label class="layui-form-label">账号</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="username" autocomplete="off" placeholder="请输入账号"
                                               lay-verify="required" lay-reqtext="账号是必填项，岂能为空？" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button type="submit" class="layui-btn layui-btn-primary" lay-submit=""
                                                lay-filter="lookuser">查询
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <div style="display:none;" id="info">
                                <div class="single-member effect-1">
                                    <div>
                                        <img :src="userinfo.uimg" style="width:100px" alt="Member" class="layui-circle">
                                    </div>
                                    <div class="member-info">
                                        <h3>{{userinfo.nickname}}</h3>
                                        <p>{{userinfo.usign}}</p>
                                        <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" @click="adduser(userinfo.userid)">加好友
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md1" style="height:1px;">
            <div class="grid-demo"></div>
        </div>
    </div>
</div>
</body>
<script type="application/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="application/javascript" th:src="@{/static/chat/js/recorder.js}"></script>
<script type="application/javascript" th:src="@{/static/layui/jquery.min.js}"></script>
<script type="application/javascript" th:src="@{/static/chat/js/chat.js}"></script>
</html>
